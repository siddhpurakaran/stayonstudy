<ion-header>

  <ion-navbar>
    <ion-title>Student dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let test of testArray; let i = index">
    <ion-card-header style="color: white;">
      Tests
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <p>
            <b>Title :</b>{{test.Title}}
          </p>
          <br>
          <p>
            <b>Sem :</b>{{test.Semester}}
          </p>
          <p>
            <b>Subject :</b>{{test.Subject}}
          </p>
        </ion-label>
      </ion-item>
      <button ion-button full clear color="light" (click)="onTest(test,testIds[i])">Attend Test</button>
    </ion-card-content>
  </ion-card>
  <div *ngIf="testArray.length==0">
    <p>
      Currently there is no tests to display!
    </p>
  </div>
</ion-content>
