<ion-header>

</ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-label style="color: #fff;">Select account Type</ion-label>
          <ion-select style="color: #fff;" [(ngModel)]="type">
            <ion-option value="faculty">Faculty</ion-option>
            <ion-option value="student">student</ion-option>
          </ion-select>
        </ion-item>
        <form *ngIf="loginForm" [formGroup]="loginForm">
          <ion-item>
            <ion-input type="email" placeholder="User Name" formControlName="email"></ion-input>
          </ion-item>
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </form>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Forgot login details ?
          <b> Get Help </b>
        </a>
        <div class="spacer" style="height: 10px;"></div>
        <button [disabled]="loginForm.invalid" ion-button block round outline color="light" (click)="signin()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
