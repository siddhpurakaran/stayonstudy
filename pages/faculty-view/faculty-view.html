<ion-header>
  <ion-navbar>
    <ion-title>
      Faculty Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="createTest()">
        <ion-card-header>
          <ion-icon name="clipboard" class="tile-icon"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          Create
          <br>Test
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card (click)="uploadMaterial()">
        <ion-card-header>
          <ion-icon name="document" class="tile-icon"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          Upload
          <br> Material
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <ion-card (click)="viewRecords()">
        <ion-card-header>
          <ion-icon name="folder-open" class="tile-icon"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          View
          <br>Records
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
